name: BankingApp CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Debug structure (KEEP for now, remove later)
    - name: Debug repo structure
      run: |
        echo "Repository root:"
        pwd
        ls -R

    # 3️⃣ Setup Java for Spring Boot
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 4️⃣ Setup Node.js for Angular
    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 5️⃣ Build Angular (NESTED PATH)
    - name: Build Angular App
      working-directory: digital-banking-platform/transaction-ui
      run: |
        npm install
        npm run build

    # 6️⃣ Build Spring Boot (NESTED PATH)
    - name: Build Spring Boot App
      working-directory: digital-banking-platform/backend
      run: mvn clean package

    # 7️⃣ Run Backend Tests
    - name: Run Backend Tests
      working-directory: digital-banking-platform/backend
      run: mvn test
