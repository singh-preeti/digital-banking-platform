name: BankingApp CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Build Angular
      working-directory: transaction-ui
      run: |
        npm install
        npm run build

    - name: Build Spring Boot
      working-directory: backend
      run: mvn clean package

    - name: Run Backend Tests
      working-directory: backend
      run: mvn test
