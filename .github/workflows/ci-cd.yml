name: BankingApp CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # ✅ CORRECTED ANGULAR PATH (ONE LEVEL DEEPER)
    - name: Build Angular App
      working-directory: transaction-ui
      run: |
        npm install
        npm run build

    # 5️⃣ Build Spring Boot Backend
    - name: Build Spring Boot
      working-directory: banking-transaction
      run: mvn clean package

    # 6️⃣ Run Backend Tests
    - name: Run Backend Tests
      working-directory: banking-transaction
      run: mvn test
