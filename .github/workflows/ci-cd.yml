name: BankingApp CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup Java for Spring Boot
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ Setup Node.js for Angular
    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 4️⃣ Build and Test Angular (UPDATED PATH)
    - name: Build and Test Angular App
      working-directory: transaction-ui
      run: |
        npm install
        npm test -- --watch=false
        npm run build

    # 5️⃣ Build Spring Boot (UPDATED PATH)
    - name: Build Spring Boot App
      working-directory: backend
      run: mvn clean package

    # 6️⃣ Run Backend Tests
    - name: Run Backend Tests
      working-directory: backend
      run: mvn test
