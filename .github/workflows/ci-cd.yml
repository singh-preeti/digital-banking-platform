name: BankingApp CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Build Angular
      run: |
        cd banking-frontend
        npm install
        npm run build -- --prod

    - name: Build Spring Boot
      run: |
        cd backend
        mvn clean package -DskipTests=false

    - name: Run Backend Tests
      run: |
        cd backend
        mvn test
